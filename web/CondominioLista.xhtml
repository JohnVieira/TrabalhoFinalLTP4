<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ModeloTela.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                                              
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${CondominioController.filtro.nome}" />
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${CondominioController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Condominio" action="${CondominioController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable style="text-align: center" value="${CondominioController.listagem}" var="item" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="id" headerText="Id" >${item.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >${item.nome}</p:column>
                    <p:column sortBy="endereco" headerText="Endereco" >${item.endereco}</p:column>
                    <p:column sortBy="numero" headerText="numero" >${item.numero}</p:column>
                    <p:column sortBy="cidade" headerText="Cidade" >${item.cidade}</p:column>
                    <p:column sortBy="cep" headerText="Cep" >${item.cep}</p:column>
                    <p:column sortBy="datainicial" headerText="DataInicial" >${item.dataIncial}</p:column>
                    <p:column sortBy="datafinal" headerText="DataFinal" >${item.dataFinal}</p:column>
                    <p:column sortBy="descricao" headerText="Descricao" >${item.descricao}</p:column>
                   
                    
      
                    <p:column >
                        <p:commandButton value="Editar" ajax="false" action="${CondominioController.editar()}">
                            <f:setPropertyActionListener target="${CondominioController.entidade}" value="${item}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
