<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ModeloTela.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="CPF/CNPJ:" />
                    <p:inputText value="${ClienteController.filtro.cpfcnpj}" />                   
                                              
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${ClienteController.filtro.nome}" />
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${ClienteController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Cliente" action="${ClienteController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable style="text-align: center" value="${ClienteController.listagem}" var="item" emptyMessage="Registros não encontrados!">
                    <p:column sortBy="id" headerText="Id" >${item.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >${item.nome}</p:column>
                    <p:column sortBy="endereco" headerText="Endereco" >${item.endereco}</p:column>
                    <p:column sortBy="cpfcnpj" headerText="CPF/CNPJ" >${item.cpfcnpj}</p:column>
                    <p:column sortBy="email" headerText="Email" >${item.email}</p:column>
                    <p:column sortBy="telefone" headerText="Telefone" >${item.telefone}</p:column>
                    <p:column sortBy="dataNascimento" headerText="DataNascimento" >${item.dataNascimento}</p:column>
                    <p:column sortBy="datacadastro" headerText="DataCadastro" >${item.dataCadastro}</p:column>
                    <p:column sortBy="descrição" headerText="Descricao" >${item.descricao}</p:column>
                   
                    
      
                    <p:column >
                        <p:commandButton value="Editar" ajax="false" action="${ClienteController.editar()}">
                            <f:setPropertyActionListener target="${ClienteController.entidade}" value="${item}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
