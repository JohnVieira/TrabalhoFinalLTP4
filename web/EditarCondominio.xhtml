<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
          
    <body>

        <ui:composition template="./ModeloTela.xhtml">
            
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome*:" />
                    <p:inputText size="35" value="${CondominioController.entidade.nome}" required="true" />                     
                    <h:outputLabel value="Endereco*:" />
                    <p:inputText size="35" value="${CondominioController.entidade.endereco}" required="true" />   
                    <h:outputLabel value="numero*:" />
                    <p:inputText size="10" value="${CondominioController.entidade.numero}" required="true" />
                    <h:outputLabel value="Cidade*:" />
                    <p:inputText size="35" value="${CondominioController.entidade.cidade}" required="true" />
                    <h:outputLabel value="Cep*:" />
                    <p:inputText size="10" value="${CondominioController.entidade.cep}" required="true" />
                    <h:outputLabel value="Data Inicial da Construção*:" />
                    <p:calendar size="10" value="${CondominioController.entidade.dataIncial}" required="true" />
                    <h:outputLabel value="Data Final da Construção*:" />
                    <p:calendar size="10" value="${CondominioController.entidade.dataFinal}" required="true" />
                    <h:outputLabel value="Descrição*:" />
                    <p:inputTextarea  value="${CondominioController.entidade.endereco}"  rows="5" cols="52" required="true" />
                </h:panelGrid>
                <br/>
                (*) Campos de Preenchimento Obrigatório
                <br/><br/>
                <p:panel id="Rodape">
                    <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                    <p:commandButton value="Remover" rendered="#{CondominioController.entidade.id > 0}" onclick="msgRemover.show()"/>
                    <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${CondominioController.voltar()}" />
                </p:panel>       
                <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                    <p:commandButton ajax="false" value="SIM" action="${CondominioController.salvar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                </p:confirmDialog>

                <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgRemover">
                    <p:commandButton ajax="false" value="SIM" action="${CondominioController.apagar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                </p:confirmDialog>  
            </ui:define>
                
        </ui:composition>
            
    </body>
</html>
