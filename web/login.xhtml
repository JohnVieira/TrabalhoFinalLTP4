<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            

            <div align="center" style="padding-top: 200px">
                <p:panelGrid columns="2">  
                    <f:facet name="header">  
                        LOGIN DO SISTEMA  
                    </f:facet> 
                    <p:outputLabel value="Login:" />
                    <p:inputText id="usuario" value="#{autenticacaoController.login}" required="true" requiredMessage="Insira o Usuario!"/>
                    <p:outputLabel value="Senha:" />
                    <p:password id="senha" value="#{autenticacaoController.senha}" required="true" requiredMessage="Insira a senha!" />

                </p:panelGrid>
                <p:panel id="Rodape" style="width: 300px">
                    <p:commandButton value="Entrar" onclick="alerta.show()" action="#{autenticacaoController.validar()}"/>
                    
                </p:panel>
                
                </div>
            <p:growl id="alerta" showDetail="true" life="3000"  sticky="true" />   
        </h:form>
    </h:body>
</html>
