<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ModeloTela.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtro</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText id="id" value="${logAcessoController.filtro.id}"  validatorMessage="Insira um id válido!"/>
                    <!--
                    <h:outputLabel value="Usuario:" />
                    <p:inputText value="${logAcessoController.filtro.usuario}" />          
                    -->
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${logAcessoController.filtrar()}" style="margin:0"/>  
                       <!-- <p:commandButton ajax="false" value="Novo Log de Acesso" action="${logAcessoController.criar()}" />-->
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable style="text-align: center" value="${logAcessoController.listagem}" var="log" emptyMessage="Registros não encontrados!">
                    <p:column sortBy="id" width="30" headerText="Id" >${log.id}</p:column>
                    <p:column sortBy="usuario" headerText="Usuário" >${log.usuario}</p:column>
                    <p:column sortBy="usuario" headerText="Tipo" >${logAcessoController.converteTipo(log.tipo)}</p:column>
                    <p:column sortBy="horario" headerText="Horário" >${log.dataHora.toLocaleString()}</p:column>
    
                    <!--
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${logAcessoController.editar()}">
                            <f:setPropertyActionListener target="${logAcessoController.entidade}" value="${log}" />
                        </p:commandButton>
                    </p:column>
                    -->
                
                </p:dataTable>
                <p:growl id="alerta"  life="5000"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
