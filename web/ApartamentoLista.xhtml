<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ModeloTela.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Codigo:" />
                    <p:inputText value="${ApartamentoController.filtro.id}" />
     
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${ApartamentoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Apartamento" action="${ApartamentoController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable style="text-align: center" value="${ApartamentoController.listagem}" var="apartamento" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="id" headerText="Id" >${apartamento.id}</p:column>
                    <p:column sortBy="nomepredio" headerText="Nome Predio" >${apartamento.predio.nome}</p:column>
                    <p:column sortBy="numeropredio" headerText="Numero Predio" >${apartamento.predio.numero}</p:column>
                    <p:column sortBy="numero" headerText="Numero" >${apartamento.numero}</p:column>
                    <p:column sortBy="area" headerText="Area" >${apartamento.area}</p:column>
                    <p:column sortBy="banheiro" headerText="Banheiro" >${apartamento.banheiro}</p:column>
                    <p:column sortBy="comodos" headerText="Comodos" >${apartamento.comodos}</p:column>
                    <p:column sortBy="cozinha" headerText="Cozinha" >${apartamento.cozinha}</p:column>
                    <p:column sortBy="garagem" headerText="Garagem" >${apartamento.garagem}</p:column>
                    <p:column sortBy="quarto" headerText="Quarto" >${apartamento.quarto}</p:column>
                    <p:column sortBy="sala" headerText="Sala" >${apartamento.sala}</p:column>
                    <p:column sortBy="suite" headerText="Suite" >${apartamento.suite}</p:column>
                   
                    
      
                    <p:column >
                        <p:commandButton value="Editar" ajax="false" action="${ApartamentoController.editar()}">
                            <f:setPropertyActionListener target="${ApartamentoController.entidade}" value="${apartamento}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
