<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ModeloTela.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText id="id" value="${formaDePagamentoController.filtro.id}" />
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${formaDePagamentoController.filtro.nome}" />          
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${formaDePagamentoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Nova forma de agamento" action="${formaDePagamentoController.criar()}" />
                    </f:facet>
                 </p:panelGrid>
                <br />
                <p:dataTable style="text-align: center" value="${formaDePagamentoController.listagem}" var="pagamento" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="id" headerText="Id" > #{pagamento.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" > #{pagamento.nome}</p:column>
         
                    <p:column >
                        <p:commandButton value="Editar" ajax="false" action="${formaDePagamentoController.editar()}">
                            <f:setPropertyActionListener target="${formaDePagamentoController.entidade}" value="#{pagamento}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
